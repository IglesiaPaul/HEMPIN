<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vernissage RSVP — Hemp'in</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            display: ['Playfair Display', 'serif']
          },
          colors: {
            brand: {
              hemp: '#E4DFD4',
              stone: '#B8B6AF',
              indigo: '#2C2F64',
              gold: '#C9A66B',
              teal: '#38E2B5',
              charcoal: '#1C1C1C',
              offwhite: '#F8F6F2'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-offwhite text-brand-charcoal font-sans">
  <div class="container mx-auto px-5 py-10 max-w-xl">
    <h1 class="text-3xl font-semibold text-brand-indigo">Vernissage RSVP</h1>
    <p class="mt-2 text-brand-charcoal">Join us for the Hemp'in launch party in Bangkok. Please let us know you're coming.</p>

    <form name="vernissage-rsvp" method="POST" action="/vernissage-success.html" data-netlify="true" netlify-honeypot="bot-field" class="mt-8 grid gap-4">
      <input type="hidden" name="form-name" value="vernissage-rsvp">
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>

      <label class="block">
        <span class="text-sm text-brand-indigo">Name *</span>
        <input required name="name" type="text" class="mt-1 w-full rounded-lg border-brand-stone focus:border-brand-indigo focus:ring-brand-indigo" />
      </label>

      <label class="block">
        <span class="text-sm text-brand-indigo">Email *</span>
        <input required name="email" type="email" class="mt-1 w-full rounded-lg border-brand-stone focus:border-brand-indigo focus:ring-brand-indigo" />
      </label>

      <label class="block">
        <span class="text-sm text-brand-indigo">Guests</span>
        <input name="guests" type="number" min="1" max="10" class="mt-1 w-full rounded-lg border-brand-stone focus:border-brand-indigo focus:ring-brand-indigo" />
      </label>

      <label class="block">
        <span class="text-sm text-brand-indigo">Comments</span>
        <textarea name="comments" rows="3" class="mt-1 w-full rounded-lg border-brand-stone focus:border-brand-indigo focus:ring-brand-indigo"></textarea>
      </label>

      <button type="submit" class="mt-4 px-6 py-3 rounded-full bg-brand-indigo text-white hover:bg-brand-indigo/90">RSVP</button>
    </form>

    <p class="mt-8 text-sm"><a class="underline hover:no-underline" href="/">Back to site</a></p>
  </div>
</body>
</html>
